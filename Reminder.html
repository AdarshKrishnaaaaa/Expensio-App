<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Tracker</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=jTZgNRupW50C&format=png&color=ffffff">
  <link rel="stylesheet" href="Reminder.css">
</head>

<!-- https://img.icons8.com/?size=100&id=jTZgNRupW50C&format=png&color=ffffff -->

<body>
  <nav class="navbar">
    <div class="nav-logo">
        <img src="https://img.icons8.com/?size=100&id=jTZgNRupW50C&format=png&color=ffffff" alt="Logo">
        <span class="text-lg font-bold">Expensio</span>
    </div>
    <div class="menu-btn" id="menuBtn">&#9776;</div>
    <div class="nav-items" id="navItems">
      <a href="./Home.html" class="nav-item"><img class="homeIcon" src="https://cdn-icons-png.flaticon.com/128/10266/10266920.png" alt=""></a>
        <a href="./Expense.html" class="nav-item">Transactions</a>
        <a href="./PaymentHistory.html" class="nav-item">History</a>
        <a href="#" class="nav-item" onclick="signOutBtn()">Sign Out</a>
    </div>
</nav>
  <div class="main-body">
    <div class="container">
      <h1>Remainder</h1>
      <form id="expenseForm">
        <div class="form-group">
          <label for="description">Title</label>
          <input type="text" id="title" placeholder="Enter expense Title" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount" required />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" required />
        </div>
        <button type="button" onclick="scheduleReminder()">Set Reminder</button>
      </form>

      <table border="1">
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Date & Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reminderTableBody"></tbody>
      </table>
    </div>
  </div>

  <audio src="./Audio/notificationSound.mp3" id="notificationSound"></audio>

  <script src="Reminder.js"></script>
</body>

</html>
