<html lang="en">

    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Expense.css">
    <title>E-Tracker</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
          <img src="https://img.icons8.com/?size=100&id=jTZgNRupW50C&format=png&color=ffffff" alt="Logo">
          <span class="text-lg font-bold logo">Expensio</span>
      </div>
      <div class="menu-btn" id="menuBtn">&#9776;</div>
      <div class="nav-items" id="navItems">
        <a href="./Home.html" class="nav-item"><img class="homeIcon" src="https://cdn-icons-png.flaticon.com/128/10266/10266920.png" alt=""></a>
          <a href="./Reminder.html" class="nav-item">Reminder</a>
          <a href="./PaymentHistory.html" class="nav-item">History</a>
          <a href="#" class="nav-item" onclick="signOutBtn()">Sign Out</a>
      </div>
  </nav>

    <section class="main-Div">
        <h2 class="head">Track Your Money</h2>
        <div class="container">
            <div class="display-Div">
                <div class="display" id="income">
                    <div class="text">
                        <p class="text-Content" >Income : <h4 id="total-income">0</h4></p>
                    </div>
                </div>
                <div class="display" id="expense">
                    <div class="text">
                        <p class="text-Content">Expense :  <h4 id="total-expense">0</h4></p>
                    </div>
                </div>
                <div class="display" id="savings">
                  <div class="text">
                      <p class="text-Content">Savings :  <h4 id="total-savings">0</h4></p>
                  </div>
              </div>
                <div class="display" id="balance">
                  <div class="text">
                      <p class="text-Content">Net Worth :  <h4 id="total-balance">0</h4></p>
                  </div>
              </div>
            </div>
        </div>

      
             <h1>Add Expense or Income</h1>

  <!-- Form to Add Expenses -->
  <form id="expense-form">
    <select id="expense-type" required>
        <option value="" disabled selected>Type</option>
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
        <option value="Savings">Savings</option>
      </select>
    <input type="text" id="description" placeholder="Description" required>
    <input type="number" id="expense-amount" placeholder="Amount" required>
    <input type="date" id="expense-date" required>
    <select id="expense-category" required>
      <option value="" disabled selected>Category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Vehicle">Vehicle</option>
      <option value="Emergency">Emergency</option>
      <option value="Other">Other</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <!-- Table to Display Expenses -->
  <h2>Transactions</h2>
  <table id="expense-table">
    <thead>
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Expenses will be dynamically added here -->
    </tbody>
  </table>
    

    </section>

    <script src="Expense.js"></script>
  </body>
</html>
